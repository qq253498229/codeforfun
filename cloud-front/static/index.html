<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<div id="app" v-cloak>
  <table v-show="dataList.length>0">
    <tr>
      <th>序号</th>
      <th>用户名</th>
      <th>密码</th>
    </tr>
    <tr v-for="(data,index) in dataList">
      <td>{{index+1}}</td>
      <td>{{data.username}}</td>
      <td>{{data.password}}</td>
    </tr>
  </table>
  <div v-show="dataList.length==0">
    暂时没有数据
  </div>
</div>


<script src="vue.min.js"></script>
<script src="vue-resource.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      dataList: []
    },
    mounted: function () {
      this.onInit();
    },
    methods: {
      onInit: function () {
        this.$http.get('/cloud-user/user').then(function (resp) {
          this.dataList = resp.body;
          console.log(this.dataList.length);
        });
      }
    }
  });
</script>
</body>
</html>
